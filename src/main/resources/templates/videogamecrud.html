<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/videogames.css">

    <title>Tienda VJ</title>
</head>
<body>
<nav class="navbar navbar-dark bg-info">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/img/logo.png}" width="30" height="30" alt="">
        Tienda Video Juegos
    </a>
    <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
        <input name="q" autofocus="autofocus" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        <button class="btn btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
    </form>
</nav>

<div class="container mt-4 vj-featured">
    <div class="row">
        <div class="col-md-12">
           <h1>Crear videojuego</h1>
            <form method="post" th:action="@{/videojuego/guardar}" th:object="${videogame}">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre de videojuego" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="description">Descripci√≥n</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL de imagen</label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="URl de image" th:field="*{imageUrl}">
                </div>
                <div class="form-group">
                    <label for="distributor">Distribuidor</label>
                    <select class="form-control" id="distributor" th:field="*{distributor}">
                        <option th:each="distributor : ${distributors}" th:text="${distributor.name}" th:value="${distributor.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
